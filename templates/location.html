<!DOCTYPE html>
<html>
<head><title>Locations</title></head>
<body>
    <h2>Add Location</h2>
    <form method="POST">
        ID: <input name="location_id" required><br>
        Name: <input name="name" required><br>
        <button type="submit">Add Location</button>
    </form>

    <h3>All Locations</h3>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
        {% for l in locations %}
        <tr>
            <td>{{ l.location_id }}</td>
            <td>{{ l.name }}</td>
            <td>
                <a href="{{ url_for('edit_location', location_id=l.location_id) }}">Edit</a> |
                <a href="{{ url_for('delete_location', location_id=l.location_id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
